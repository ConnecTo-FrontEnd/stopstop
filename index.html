<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer-wrapper">
      <div class="timer">
        <span class="timer-hours">00</span>
        <span class="timer-minutes">00</span>
        <span class="timer-seconds">00</span>
        <span class="timer-milliseconds">0</span>
      </div>
      <div class="button-list">
        <button class="timer-button button-lap">Lap</button>
        <button class="timer-button button-start">Start</button>
        <button class="timer-button button-stop disabled">Stop</button>
        <button class="timer-button button-resume disabled">Resume</button>
        <button class="timer-button button-reset">Reset</button>
      </div>
    </div>
  </body>
</html>
